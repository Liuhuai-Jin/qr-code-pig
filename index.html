
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看看我们多像</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ma Shan Zheng', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            text-align: center;
        }

        .image-container {
            width: 300px;
            height: 300px;
            border: 3px solid #ff7e5f;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .image-placeholder {
            color: #ff7e5f;
            font-size: 18px;
            padding: 20px;
            text-align: center;
        }

        .text {
            font-size: 32px;
            color: #ff7e5f;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-family: 'Pacifico', cursive;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px 20px;
            border-radius: 50px;
            position: relative;
        }

        .text::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 在这里放入您的图片 -->
        <div class="image-placeholder"><img src="123.png" alt="猪" height="300" width="300"></div>
    </div>
    <div class="text">看什么看，你和我长得真像</div>
</body>
</html>
